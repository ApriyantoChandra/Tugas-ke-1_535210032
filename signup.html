<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Halaman Sign Up</h1>
    <form action=""></form>
    <table>
        <tr>
            <td>Nama Lengkap</td>
            <td><input type="name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Nomor Telephone</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td><input type="radio" name="lk">Pria
            <input type="radio" name="pr">Wanita</td>
        </tr>
        <tr>
            <td>Alamat Rumah</td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Silahkan Upload Pas Foto</td>
            <td><input type="file" value="Pasfoto"></td>
            <td><input type="submit" value="simpan"></td>
        </tr>
    </table>
</body>
</html>
